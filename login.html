<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Log In/ Sign Up Form</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <form action="" id="myform">

        <header>
          <h1 id="hellod"> Log In </h1>
        </header>
        <input type="text" id="yourname" placeholder="Name">
        <input type="email" id="youemail" placeholder="Email">
        <input type="password" placeholder="Password" id="yourpassword">
        <input type="password" placeholder="Confirm Password" id="confirmpassword">
        <a class="forgotpassword"> Forgot Password</a>
        <input type="button" value="Log In" class="loginBtn" id="loginBtn">
        <div class="icon">
          <a> <img src="face.jpg"></a>
          <a> <img src="google.jpg"></a>
          <a> <img src="x.jpg"></a>
        </div>
        <p id="para"> If not member?  <a id="signupBtn">Sign Up</a></p>
        <p id="errormsg"></p>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
